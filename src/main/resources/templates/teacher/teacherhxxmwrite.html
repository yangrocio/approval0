<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <div  th:replace="teacher/teacherheader :: teacherheader"></div>
</head>

<body class="hold-transition skin-red-light sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header class="main-header">


        <!-- Logo -->
        <a href="#" class="logo">
            <span class="logo-mini"><b>科研处</b></span>
            <span class="logo-lg"><b>成果管理</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs" th:text="${session.USER_SESSION.name}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <p th:text="${session.USER_SESSION.name}">
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a onclick="goPersonPage()" class="btn btn-default btn-flat">修改个人信息</a>
                                </div>
                                <div class="pull-right">
                                    <a onclick="lougout()" class="btn btn-default btn-flat">注销</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- 页面头部 /-->

    <aside class="main-sidebar">
        <section class="sidebar">



            <div th:replace="teacher/teachermenu :: teachermenu"></div>



        </section>
    </aside>


    <div class="content-wrapper">

        <section class="content-header">
            <h1>
                横向结项

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">横向结项</a></li>
            </ol>


        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box box-primary">


                <div class="box-body">

                    <!--基础控件-->
                    <div class="tab-pane" id="tab-common" >
                        <div class="row data-type">

                            <div class="col-md-2 title mast" >项目名称</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="XMName">
                            </div>

                            <div class="col-md-2 title mast" >负责人</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="Principal">
                            </div>

                            <div class="col-md-2 title mast" >立项/结项/终止</div>
                            <div class="col-md-4 data">

                                <select id="XmStatus" class="form-control">
                                    <option value="结项">结项</option>
                                    <option value="终止">终止</option>
                                    <option value="立项">立项</option>
                                </select>

                            </div>

                            <div class="col-md-2 title mast" >总金额(万元)</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="ZJE">
                            </div>

                            <div class="col-md-2 title mast" >已拨款(万元)</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control" onchange="judgepoints()" id="YBK">
                            </div>

                            <div class="col-md-2 title mast" >合同编号</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="ContractNumber">
                            </div>

                            <div class="col-md-2 title mast" >协议单位</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="AUnit">
                            </div>

                            <div class="col-md-2 title mast" >签订时间</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control"  id="QDTime">
                            </div>

                            <div class="col-md-2 title mast" >开始日期</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control"  id="STime">
                            </div>

                            <div class="col-md-2 title mast" >截止日期</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control"  id="JZTime">
                            </div>

                            <div class="col-md-2 title mast" >结项时间</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control"  id="JXTime">
                            </div>

                            <div class="col-md-2 title mast" >结项结余经费(万元)</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="JXJY">
                            </div>

                            <div class="col-md-2 title mast" >提前/延期/按期</div>
                            <div class="col-md-4 data">
                                <select id="JFStatus" class="form-control">
                                    <option value="请选择">请选择</option>
                                    <option value="提前">提前</option>
                                    <option value="延期">延期</option>
                                    <option value="按期">按期</option>
                                </select>
                            </div>

                            <div class="col-md-2 title mast" >业绩点</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="Points">
                            </div>

                            <div class="col-md-2 title" >科研奖励(万)</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="Reward" value="0">
                            </div>

                            <div class="col-md-2 title" >备注</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="Remark">
                            </div>

                            <div class="col-md-2 title mast" >附件上传</div>
                            <div class="col-md-10 data">
                                <input type="file" class="form-control"  id="FJSC"  accept=".pdf">
                            </div>

                            <div class="col-md-12 data text-center">
                                <button onclick="puthxxm()" type="button" class="btn bg-maroon">提交</button>
                                <!--<button type="button" class="btn bg-maroon">暂存</button>-->
                                <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                            </div>

                        </div>
                    </div>
                    <!--基础控件/-->

                </div>
            </div>
        </section>
    </div>
</div>
<div  th:replace="teacher/teacherfooter :: teacherfooter"></div>
<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();
    });
    setSidebarActive("hxxm");
    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    // 列表按钮   让按钮变大
    $("#dataList td input[type='checkbox']").iCheck({
        checkboxClass: 'icheckbox_square-blue',
        increaseArea: '20%'
    });
    // 全选操作  全选操作
    $("#selall").click(function() {
        var clicks = $(this).is(':checked');
        if (!clicks) {
            $("#dataList td input[type='checkbox']").iCheck("uncheck");
        } else {
            $("#dataList td input[type='checkbox']").iCheck("check");
        }
        $(this).data("clicks", !clicks);
    });


    function judgepoints() {
        var ybk = $("#YBK").val();
        var yjd=ybk*10;
        $("#Points").val(yjd);
    }
</script>
</body>

</html>
