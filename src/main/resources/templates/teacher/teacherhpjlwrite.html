</head>

<body class="hold-transition skin-red-light sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->

        </a>
        <nav class="navbar navbar-static-top">

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                            <span class="hidden-xs" th:text="${session.USER_SESSION.name}"></span>

                                <p th:text="${session.USER_SESSION.name}">

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a onclick="goPersonPage()" class="btn btn-default btn-flat">修改个人信息</a>
                                </div>
                                <div class="pull-right">

        <section class="sidebar">

        </section>
    </aside>


    <div class="content-wrapper">

        <section class="content-header">
            <h1>
                获批项目

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">获批项目</a></li>
            </ol>


        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box box-primary">


                <div class="box-body">

                    <!--基础控件-->
                    <div class="tab-pane" id="tab-common" >
                        <div class="row data-type">

                            <div class="col-md-2 title mast" >获奖成果名称</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="CGName">
                            </div>

                            <div class="col-md-2 title mast" >奖励名称</div>
                            <div class="col-md-4 data" >
                                <input list="JLNameInput" id="JLName" onchange="console.log($('#JLName').val())" class="form-control">
                                <datalist id="JLNameInput" class="form-control">
                                    <option>请选择</option>
                                    <option>河南省科技进步奖</option>
                                    <option>河南省自然科学学术论文奖</option>
                                    <option>河南省自然科学学术著作奖</option>
                                    <option>河南省社会科学优秀成果奖</option>
                                    <option>河南省教育厅优秀科技成果奖</option>
                                    <option>河南省教育厅优秀科技论文奖</option>
                                    <option>河南省教育厅人文社会科学研究优秀成果奖</option>
                                    <option>安阳市科技进步奖</option>
                                    <option>安阳市自然科学优秀论文奖</option>
                                    <option>安阳市社会科学规划课题获奖</option>
                                    <option>安阳市社会科学优秀成果奖</option>
                                    <option>安阳市新闻奖</option>
                                </datalist>

                            </div>

                            <div class="col-md-2 title mast" >第一获奖人</div>

                                <input type="text" class="form-control"  id="DYHJR">
                            </div>

                            <div class="col-md-2 title mast" >其它获奖人</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="QTHJR" >
                            </div>

                            <div class="col-md-2 title mast" >奖励下达部门</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="JIXDBM">
                            </div>

                            <div class="col-md-2 title mast" >证书编号</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="ZSNumber">
                            </div>
                            <div class="col-md-2 title mast" >奖励等级</div>
                            <div class="col-md-4 data">
                                <div id="JLRank" class="col-md-11"></div>
                            </div>


                            <div class="col-md-2 title mast" >获奖级别</div>
                            <div class="col-md-4 data">
                                <select id="HJRank" class="form-control">
                                    <option   >不以级区分</option>
                                    <option  >特等奖</option>
                                    <option >一等奖</option>
                                    <option >二等奖</option>
                                    <option >三等奖</option>
                                </select>
                            </div>


                            <div class="col-md-2 title mast" >获奖时间</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control"  id="HJTime" >
                            </div>

                            <div class="col-md-2 title" >科研奖励(万)</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="KYJL">
                            </div>
                            <div class="col-md-2 title mast" >业绩点</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="Points">
                            </div>

                            <div class="col-md-2 title" >备注</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="Remark">
                            </div>

                            <div class="col-md-2 title" >附件上传</div>
                            <div class="col-md-10 data">
                                <input type="file" class="form-control"  id="FJSC" accept=".pdf">
                            </div>


                            <div class="col-md-12 data text-center">
                                <button type="button" class="btn bg-maroon" onclick="puthpjl()">提交</button>
                                <!--<button type="button" class="btn bg-maroon" onclick="hpjlupdatesubmittemp()">暂存</button>-->
                                <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                            </div>

                        </div>
                    </div>
                    <!--基础控件/-->

                </div>
            </div>
        </section>
    </div>
</div>
<div  th:replace="teacher/teacherfooter :: teacherfooter"></div>
<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

    });



    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    // 列表按钮   让按钮变大
    $("#dataList td input[type='checkbox']").iCheck({
        checkboxClass: 'icheckbox_square-blue',
        increaseArea: '20%'
    });
    // 全选操作  全选操作
    $("#selall").click(function() {
        var clicks = $(this).is(':checked');
        if (!clicks) {
            $("#dataList td input[type='checkbox']").iCheck("uncheck");
        } else {
            $("#dataList td input[type='checkbox']").iCheck("check");
        }
        $(this).data("clicks", !clicks);
    });

    $(document).ready(function () {
        setSidebarActive("hpjl");
    });
    setSidebarActive("hpjl");

    $('#JLRank').combotree({
        url: '/approval/json/hpjltree.json',
        method: 'get',
        width:'100%',
        editable:true,
        animate:true,
        labelPosition:'top',
        onBeforeSelect:function(node){
            if(node.children){
                //先封装成一个tree
                var t = $('#JLRank').combotree('tree');
                //然后使用toggle
                t.tree('toggle',node.target);//注意和下一行的顺序
                t.tree("unselect");
                //判断node节点下是不是有childred？ 有：点击的是一个父级菜单
                return;
            }
        },
        onChange:function () {
            var value = $('#JLRank').combotree('getText');
            var mark = jsonarray[value];

            $("#Points").val(mark[0])
            $("#KYJL").val(mark[1])
            // console.log(value.substring(value.indexOf("等奖")-1,value.indexOf("等奖")+2));
            if (value=='一般厅级奖励二等奖' || value=='一般厅级奖励三等奖'){
                alert("教学研究型院系不计入业绩点");
            }

            if (value!='国家最高科学技术奖') {
                var end = value.substring(value.length-3)
                $("#HJRank").val(end)
                $("#JLRank").combotree("setValue",value.slice(0,-3));
            }else{
                $("#HJRank").val("不以级区分");
            }



        }
        <!--如果报错405，加上method:'get'即可-->
    });


    var jsonarray = null;
    $.getJSON("/approval/json/rewardAndPoints.json", function (data) {
        jsonarray = data;
    })
</script>
</body>

</html>
