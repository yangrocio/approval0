<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <div  th:replace="teacher/teacherheader :: teacherheader"></div>
</head>

<body class="hold-transition skin-red-light sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header class="main-header">


        <!-- Logo -->
        <a href="#" class="logo">
            <span class="logo-mini"><b>科研处</b></span>
            <span class="logo-lg"><b>成果管理</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs" th:text="${session.USER_SESSION.name}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <p th:text="${session.USER_SESSION.name}">
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a onclick="goPersonPage()" class="btn btn-default btn-flat">修改个人信息</a>
                                </div>
                                <div class="pull-right">
                                    <a onclick="lougout()" class="btn btn-default btn-flat">注销</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- 页面头部 /-->

    <aside class="main-sidebar">
        <section class="sidebar">



            <div th:replace="teacher/teachermenu :: teachermenu"></div>



        </section>
    </aside>


    <div class="content-wrapper">

        <section class="content-header">
            <h1>
                成果

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">成果</a></li>
            </ol>


        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box box-primary">

                <div class="box-body">

                    <!--基础控件-->
                    <div class="tab-pane" id="tab-common" >
                        <div class="row data-type">
                            <div class="col-md-2 title" >成果名称</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="CGName">
                            </div>


                            <div class="col-md-2 title">转让类型 </div>
                            <div class="col-md-4 data ">
                                <select id="CGType" class="form-control">
                                    <option >技术转让</option>
                                    <option >技术推广</option>
                                    <option >决策咨询</option>
                                </select>
                            </div>

                            <div class="col-md-2 title" >第一完成人</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="DYZZ">
                            </div>

                            <div class="col-md-2 title" >其它参与人</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="QTZZ">
                            </div>

                            <div class="col-md-2 title" >采纳部门</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="CNBM">
                            </div>

                            <div class="col-md-2 title" >成果转让到账经费(万元)</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="CGDZ">
                            </div>

                            <div class="col-md-2 title" >时 间</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control"  id="Time">
                            </div>

                            <div class="col-md-2 title" >业绩点</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="Points">
                            </div>

                            <div class="col-md-2 title" >科研奖励(万)</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control"  id="Reward">
                            </div>

                            <div class="col-md-2 title" >上传附件</div>
                            <div class="col-md-4 data">
                                <input type="file" class="form-control"  id="FJSC">
                            </div>

                            <div class="col-md-12 data text-center">
                                <button type="button" class="btn bg-maroon" onclick="putcg()">提交</button>
                                <!--<button type="button" class="btn bg-maroon">暂存</button>-->
                                <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                            </div>

                        </div>
                    </div>
                    <!--基础控件/-->

                </div>
            </div>
        </section>
    </div>
</div>
<div  th:replace="teacher/teacherfooter :: teacherfooter"></div>
<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

    });




    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    // 列表按钮   让按钮变大
    $("#dataList td input[type='checkbox']").iCheck({
        checkboxClass: 'icheckbox_square-blue',
        increaseArea: '20%'
    });
    // 全选操作  全选操作
    $("#selall").click(function() {
        var clicks = $(this).is(':checked');
        if (!clicks) {
            $("#dataList td input[type='checkbox']").iCheck("uncheck");
        } else {
            $("#dataList td input[type='checkbox']").iCheck("check");
        }
        $(this).data("clicks", !clicks);
    });

    setSidebarActive("cg");
</script>
</body>

</html>
