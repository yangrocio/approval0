<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="teacher/teacherheader :: teacherheader"></div>
</head>

<body class="hold-transition skin-red-light sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header class="main-header">


        <!-- Logo -->
        <a href="#" class="logo">
            <span class="logo-mini"><b>科研处</b></span>
            <span class="logo-lg"><b>成果管理</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs" th:text="${session.USER_SESSION.name}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <p th:text="${session.USER_SESSION.name}">
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a onclick="goPersonPage()" class="btn btn-default btn-flat">修改个人信息</a>
                                </div>
                                <div class="pull-right">
                                    <a onclick="lougout()" class="btn btn-default btn-flat">注销</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- 页面头部 /-->

    <aside class="main-sidebar">
        <section class="sidebar">
            <div th:replace="teacher/teachermenu :: teachermenu"></div>
        </section>
    </aside>


    <div class="content-wrapper">

        <section class="content-header">
            <h1>
                会议论文

            </h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-dashboard"></i> 首页</li>
                <li>会议论文</li>

            </ol>


        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box box-primary">


                <div class="box-body">

                    <!--基础控件-->
                    <div class="tab-pane" id="tab-common">
                        <div class="row data-type">

                            <div class="col-md-2 title mast">题目</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control " id="TiMu" required>
                            </div>

                            <div class="col-md-2 title mast">第一作者</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" id="DYZZ">
                            </div>

                            <div class="col-md-2 title mast">其它作者</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" id="QTZZ">
                            </div>

                            <div class="col-md-2 title mast" >出版商</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" id="Press">
                            </div>

                            <div class="col-md-2 title mast">会议名称</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" id="HYName">
                            </div>

                            <div class="col-md-2 title mast">会议地点</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" id="Wheres">
                            </div>

                            <div class="col-md-2 title mast">会议时间</div>
                            <div class="col-md-4 data">
                                <input type="date" class="form-control" id="Times">
                            </div>

                            <div class="col-md-2 title mast">会议级别</div>
                            <div class="col-md-4 data">
                                <select id="Rank" class="form-control">
                                    <option value="请选择">请选择...</option>
                                    <option value="国际">国际</option>
                                    <option value="国内">国内</option>
                                </select>
                            </div>

                            <div class="col-md-2 title mast">奖励类别</div>
                            <div class="col-md-4 data" style="overflow:hidden;">
                                <div id="Type" class="col-md-11"></div>
                                <!--<select id="Type" class="form-control selectpicker" >-->
                                <!--</select>-->
                            </div>


                            <div class="col-md-2 title mast">字数(千)</div>
                            <div class="col-md-4 data">
                                <input id="ZiShu" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">

                            </div>
                            <div class="col-md-2 title">科研奖励(万)</div>
                            <div class="col-md-4 data">
                                <input type="number" class="form-control"  id="Reward">
                            </div>


                            <div class="col-md-2 title mast">业绩点</div>
                            <div class="col-md-4 data">
                                <input id="Points" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                            </div>

                            <div class="col-md-2 title">备注</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" id="fq">
                            </div>


                            <div class="col-md-2 title mast">附件上传</div>
                            <div class="col-md-4 data">
                                <input type="file" class="form-control" id="FJSC" accept=".pdf">
                            </div>


                            <div class="col-md-12 data text-center">
                                <button type="button" class="btn bg-maroon" onclick="puthylw()">提交</button>
                                <!--<button type="button" class="btn bg-maroon" onclick="hylwupdatesubmittemp()">暂存</button>-->
                                <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                            </div>

                        </div>
                    </div>
                    <!--基础控件/-->

                </div>
            </div>
        </section>
    </div>
</div>

<div th:replace="teacher/teacherfooter :: teacherfooter"></div>
<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();
    });
    setSidebarActive("hylw");

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    // 列表按钮   让按钮变大
    $("#dataList td input[type='checkbox']").iCheck({
        checkboxClass: 'icheckbox_square-blue',
        increaseArea: '20%'
    });
    // 全选操作  全选操作
    $("#selall").click(function () {
        var clicks = $(this).is(':checked');
        if (!clicks) {
            $("#dataList td input[type='checkbox']").iCheck("uncheck");
        } else {
            $("#dataList td input[type='checkbox']").iCheck("check");
        }
        $(this).data("clicks", !clicks);
    });


    $('#Type').combotree({
        url: '/approval/json/hylwtree.json',
        method: 'get',
        width:'100%',
        animate:true,
        labelPosition:'top',
        onBeforeSelect:function(node){
            if(node.children){
                //先封装成一个tree
                var t = $('#Type').combotree('tree');
                //然后使用toggle
                t.tree('toggle',node.target);//注意和下一行的顺序
                t.tree("unselect");
                //判断node节点下是不是有childred？ 有：点击的是一个父级菜单
                return;
            }
        },
        onChange:function () {
            var value = $('#Type').combotree('getText');

            var mark = jsonarray[value];
            $("#Points").val(mark[0])
            $("#Reward").val(mark[1])
        }
        <!--如果报错405，加上method:'get'即可-->
    });


    var jsonarray = null;
    $.getJSON("/approval/json/rewardAndPoints.json", function (data) {
        jsonarray = data;
    })


</script>
</body>

</html>
