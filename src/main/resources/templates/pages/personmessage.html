    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                修改信息

            </h1>

        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <form class="form-horizontal" >
                <!--//不能删除-->
            <div class="tab-pane" id="settings">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" th:value="${userInfo.name}">
                    </div>

                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-4" style="padding-top: 8px">
                        <input type="radio" name="sex" value="1"  th:field="${userInfo.sex}">男
                        <input type="radio" name="sex" value="2" th:field="${userInfo.sex}">女
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">生日</label>
                    <div class="col-sm-4">
                        <div class="input-group date col-sm-12">
                            <input type="text" class="form-control pull-right" id="datepicker" th:value="${#dates.format(userInfo.birthday, 'yyyy年MM月dd日')}">
                        </div>
                    </div>


                    <label class="col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="idcard" th:value="${userInfo.idcard}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">国籍</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nationality" th:value="${userInfo.nationality}">
                    </div>

                    <label class="col-sm-2 control-label">民族</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nation" th:value="${userInfo.nation}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系方式</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="telephone" th:value="${userInfo.telephone}">
                    </div>

                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" th:value="${userInfo.email}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">(学历)硕士研究生</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="qualifications" th:value="${userInfo.qualifications}">
                    </div>

                    <label class="col-sm-2 control-label">（学位）硕士</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="degree" th:value="${userInfo.degree}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">最高学历毕业单位</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="hdgu" th:value="${userInfo.hdgu}">
                    </div>

                    <label class="col-sm-2 control-label">专业</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="major" th:value="${userInfo.major}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">研究方向</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="rdirection" th:value="${userInfo.rdirection}">
                    </div>

                    <label class="col-sm-2 control-label ">科研单位</label>
                    <div class="col-sm-4">
<!--                        th:field="${userInfo.department}"-->
                        <select  name="department" class="form-control">
                            <option value="请选择">请选择</option>
                            <option th:each="depa:${departments}" th:text="${depa.name}" th:value="${depa.name}" th:selected="${userInfo.department==depa.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">职称</label>
                    <div class="col-sm-4">
                        <select name="profession" class="form-control">
                            <option th:each="pro:${professions}" th:text="${pro.name}" th:value="${pro.name}" th:selected="${userInfo.profession==pro.name}"></option>
                            <!--<option  value="教授">教授</option>-->
                            <!--<option  value="副教授">副教授</option>-->
                            <!--<option  value="讲师">讲师</option>-->
                            <!--<option  value="助教">助教</option>-->
                            <!--<option  value="其它">其它</option>-->
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn bg-olive" id="psave">保存</button>
                    <button type="button" onclick="history.back(-1);" class="btn btn-primary">返回</button>
                    <button  class="btn btn-info"  type="button" id="changepassword">修改密码</button>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        修改密码
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    账号：<label th:text="${session.USER_SESSION.number}"></label>
                                    <br>
                                    <input type="password" class="form-control" id="pwd1" placeholder="重新输入密码">
                                    <br><input type="password" class="form-control" id="pwd2" placeholder="再次输入密码">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                    <button id="saveChangePassword" type="button" class="btn btn-primary">
                                        提交更改
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>


                </div>

            </div>
            </form>
        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->


</div>

<script>
    $(document).ready(function () {
        //Date picker
        $('#datepicker').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
        // 选择框
        $(".select2").select2();


    });

    $("#changepassword").click(function () {
        $("#myModal").modal({
            show: true
        })
    })

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        setSidebarActive("admin-blank");
    });
